<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <header class="bg-info text-white p-2 d-flex align-items-center">
    <img src="https://img.icons8.com/color/48/000000/tv.png" alt="TV icon" style="height: 30px; margin-right: 10px;">
    <h3 class="mb-0">TV Series</h3>
  </header>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Channel</th>
              <th scope="col">Seasons</th>
            </tr>
          </thead>
          <tbody id="series"></tbody>
        </table>
        <div id="seasons-average" class="mt-3"></div> 
      </div>     
      <div class="col-md-4" id="detail">
      </div>
    </div>
  </div>
<script type="module" src="./scripts/main.js"></script>
<script type="module" src="./scripts/data.js"></script>
<script type="module" src="./scripts/Serie.js"></script>
</body>
</html>
